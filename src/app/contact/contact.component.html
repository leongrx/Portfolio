<div class="contact-container">
    <div class="contact-left">
        <h1>Contact</h1>
        <div class="contact-border"></div>
        <h4>Got a problem to solve?</h4>
        <p>
            Contact me through this form, I am interested in hearing you,
            knowing your ideas and contributing to your projects with my work.
        </p>
        <p>
            Need a Frontend developer? <b>Contact me!</b>
        </p>
    </div>
    <form (submit)="sendMail()" ngNativeValidate class="contact-right" #myForm>
        <input required type="text" placeholder="Your name" name="name" #nameField>
        <input required type="text" placeholder="Your email" name="email" #emailField>
        <textarea required name="message" id="" cols="30" rows="10" placeholder="Your message" #messageField></textarea>
        <button #sendButton>Send message :)</button>
    </form>
</div>
